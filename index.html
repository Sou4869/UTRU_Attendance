<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在室管理システム</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body>
    <header>
        <h1>都市交通研究室 14号館 814号室<br>在室管理システム</h1>
    </header>

    <main>
        <div class="card">
            <h2>現在</h2>
            <div class="control-group">
                <label>名前:</label>
                <div id="status-user-radios" class="radio-group">
                    </div>
            </div>
            <div id="status-buttons">
                <button onclick="checkin('在室')">在室</button>
                <button onclick="checkin('外室中')">外室中</button>
                <button onclick="checkin('不在')">不在</button>
            </div>
        </div>

        <div class="card">
            <h2>在室予定を登録</h2>
            <div class="control-group">
                <label>名前:</label>
                <div id="schedule-user-radios" class="radio-group">
                    </div>
            </div>
            <div class="control-group">
                <label for="schedule-date">日付:</label>
                <div class="date-input-wrapper">
                    <div class="date-quick-select">
                        <button type="button" onclick="setDate(1)">明日</button>
                        <button type="button" onclick="setDate(2)">明後日</button>
                        <button type="button" onclick="setDate(3)">3日後</button>
                        <button type="button" onclick="setDate(4)">4日後</button>
                        <button type="button" onclick="setDate(5)">5日後</button>
                    </div>
                    <input type="date" id="schedule-date">
                </div>
            </div>
            <div class="control-group schedule-time">
                <label>時間:</label>
                <select id="start-hour"></select> : <select id="start-minute"><option value="00">00</option><option value="30">30</option></select>
                <span>～</span>
                <select id="end-hour"></select> : <select id="end-minute"><option value="00">00</option><option value="30">30</option></select>
            </div>
            <div class="control-group">
                <label for="schedule-remarks">備考:</label>
                <input type="text" id="schedule-remarks" placeholder="例：リモート参加、終日会議など">
            </div>
            <button onclick="updateSchedule()" class="submit-button">予定を登録</button>
        </div>

        <div class="card">
            <h2>メンバーの現在の状態</h2>
            <table id="status-table">
                <thead>
                    <tr>
                        <th>名前</th>
                        <th>現在の状態</th>
                        <th>最終更新</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card">
            <h2>予定カレンダー</h2>
            <div id='calendar'></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
